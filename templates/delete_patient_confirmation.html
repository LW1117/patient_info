{% extends 'layout.html' %}

{% block content %}
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete the patient: <strong>{{ patient.name }}</strong>?</p>
    <form method="POST">
        <button type="submit" class="button delete-button">Yes, Delete</button>
        <a href="{{ url_for('patients.display_patients') }}" class="button back-button">Cancel</a>
    </form>
{% endblock %}
