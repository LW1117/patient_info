{% extends 'layout.html' %}

{% block title %}Confirm Patient Deletion{% endblock %}

{% block content %}
<div class="container mt-4">
  <h1 class="text-center">Confirm Patient Deletion</h1>
  <hr />
  <p class="text-center">
    Are you sure you want to delete the record for patient
    <strong>{{ patient.name }}</strong> (ID: {{ patient.id }})?
  </p>

  <p class="text-danger text-center">
    <strong>This action cannot be undone.</strong>
  </p>

  <form method="POST" action="{{ url_for('patients.delete_patient', pid=patient.id) }}" class="mt-3 text-center">
    <button type="submit" class="btn btn-danger">Yes, Delete Patient</button>
    <a href="{{ url_for('patients.display_patients') }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
